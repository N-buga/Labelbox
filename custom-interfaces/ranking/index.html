<script src="https://api.labelbox.com/static/labeling-api.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<style>

    .choice {
        display: flex;
        width: 100%;
        margin-bottom: 15px;
    }

    .choiceButton {
        /*width: 200px; */
        /*height: 60px;*/
        font-size: 18px;
        margin: 10px auto;
        display: flex;
        justify-content: center;
    }

    .codeContainer {
        /*display: flex;*/
        float: left;
        width: 80%;
    }

</style>

<div>
    <div class="codeContainer">
        <div id="codeContainer"></div>
    </div>
    <div class="choice">
        <button type="button" class="btn btn-danger choiceButton" onclick="label('False')">0 - Irrelevant</button>
        <button type="button" class="btn btn-danger choiceButton" onclick="label('False')">1 - Weak match</button>
        <button type="button" class="btn btn-danger choiceButton" onclick="label('False')">2 - Strong match</button>
        <button type="button" class="btn btn-danger choiceButton" onclick="label('False')">3 - Exact match</button>
        <button type="button" class="btn btn-primary choiceButton" onclick="skipLabeling()">Skip</button>
    </div>

</div>

<script>

    function label(label) {
        console.log("Saving");
        Labelbox.setLabelForAsset(label).then(() => {
            console.log("Loading next");
            Labelbox.fetchNextAssetToLabel();
        });
    }

    function skipLabeling() {
        Labelbox.skip().then(() => {
            console.log('Skipped!');
            Labelbox.fetchNextAssetToLabel();
        })
    }

    Labelbox.currentAsset().subscribe(asset => {
        if (asset) {
            drawItem(asset.data);
        }
    });

    function drawItem(dataToLabel) {
        console.log("loading");
        const sourceCodeParagraph = document.getElementById("codeContainer");
        fetch(dataToLabel)
            .then(response => {
                return response.text();
            })
            .then((data) => {
                sourceCodeParagraph.innerHTML = data.toString();
                sourceCodeParagraph.children[0].style.border = "";
                sourceCodeParagraph.children[0].style.borderWidth = "";
                sourceCodeParagraph.children[0].style.marginLeft = "10px";
            });
    }

</script>
